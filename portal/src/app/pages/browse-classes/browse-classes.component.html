  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header text-center bg-primary text-white">
        <h3>Search Schedule</h3>
      </div>
      <div class="card-body">
        <form>
          <!-- First Row: Class, Subject, Chapter -->
          <div class="form-row d-flex g-2">
            <div class="form-group col-3 mx-3">
              <label for="class">Class</label>
              <select class="form-control" name="classes" [(ngModel)]="searchForm.classes" (change)="onClassChange($event)">
                <option value="">Please select class...</option>
                <option *ngFor="let classItem of data" [value]="classItem._id">{{ classItem.name }}</option>
              </select>
            </div>
  
            <div class="form-group col-3 mx-3">
              <label for="subject">Subject</label>
              <select class="form-control" id="subject" name="subject" [(ngModel)]="searchForm.subject" (change)="onSubjectChange($event)">
                <option value="">Please select subject...</option>
                <option *ngFor="let subject of subjectList" [value]="subject._id">{{ subject.name }}</option>
              </select>
            </div>
  
            <div class="form-group col-3 mx-3">
              <label for="chapter">Chapter</label>
              <select class="form-control" id="chapter" name="chapter" (change)="onChapterChange($event)">
                <option value="">Please select chapter...</option>
                <option *ngFor="let chapter of chapterList" [value]="chapter._id">{{ chapter.name }}</option>
              </select>
            </div>
          </div>
  
          <!-- Second Row: Topic, Start Time, End Time -->
          <div class="form-row d-flex g-2 mt-3">
            <div class="form-group col-3 mx-3">
              <label for="topic">Topic</label>
              <select class="form-control" id="topic" name="topic">
                <option value="">Please select topic...</option>
                <option *ngFor="let topic of topicList" [value]="topic._id">{{ topic.name }}</option>
              </select>
            </div>
  
            <div class="form-group col-3 mx-3">
              <label for="startTime">Start Time</label>
              <input type="time" class="form-control" id="startTime" name="startTime" [(ngModel)]="searchForm.start_time">
            </div>
  
            <div class="form-group col-3 mx-3">
              <label for="endTime">End Time</label>
              <input type="time" class="form-control" id="endTime" name="endTime" [(ngModel)]="searchForm.end_time">
            </div>
            <div class="form-row text-center ">
                <div class="col">
                  <button type="button" class="btn btn-success mx-3" (click)="search()">Search</button>
                  <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
                </div>
              </div>
          </div>
  
          <!-- Third Row: Search and Reset Buttons -->
          
        </form>
      </div>
    </div>
  </div>
